<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- App Background -->
  <rect width="800" height="500" fill="#f7f9fc"/>
  
  <!-- Mobile Phone Frame -->
  <rect x="250" y="30" width="300" height="450" rx="20" fill="#2c3e50"/>
  <rect x="260" y="45" width="280" height="420" rx="10" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="260" y="45" width="280" height="30" fill="#6c5ce7"/>
  <text x="275" y="65" font-family="Arial" font-size="14" fill="white">9:41 AM</text>
  <text x="500" y="65" font-family="Arial" font-size="14" fill="white">100%</text>
  
  <!-- App Header -->
  <rect x="260" y="75" width="280" height="60" fill="white"/>
  <text x="275" y="105" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">Smart Health Tracker</text>
  <circle cx="510" cy="100" r="15" fill="#6c5ce7"/>
  <text x="507" y="106" font-family="Arial" font-size="18" fill="white">+</text>
  
  <!-- Statistics Summary -->
  <rect x="275" y="140" width="250" height="90" rx="10" fill="#6c5ce7" opacity="0.9"/>
  
  <!-- Stats Icons -->
  <circle cx="315" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="307" y="175" font-family="Arial" font-size="12" fill="#6c5ce7">👣</text>
  
  <circle cx="385" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="377" y="175" font-family="Arial" font-size="12" fill="#6c5ce7">🔥</text>
  
  <circle cx="455" cy="170" r="15" fill="white" opacity="0.9"/>
  <text x="447" y="175" font-family="Arial" font-size="12" fill="#6c5ce7">💤</text>
  
  <!-- Stats Text -->
  <text x="295" y="200" font-family="Arial" font-size="12" fill="white">8,540</text>
  <text x="295" y="215" font-family="Arial" font-size="10" fill="white">STEPS</text>
  
  <text x="365" y="200" font-family="Arial" font-size="12" fill="white">420</text>
  <text x="360" y="215" font-family="Arial" font-size="10" fill="white">CALORIES</text>
  
  <text x="440" y="200" font-family="Arial" font-size="12" fill="white">7.5h</text>
  <text x="435" y="215" font-family="Arial" font-size="10" fill="white">SLEEP</text>
  
  <!-- Activity Section -->
  <text x="275" y="255" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Today's Activities</text>
  
  <!-- Activity Card 1 -->
  <rect x="275" y="270" width="250" height="60" rx="5" fill="white" stroke="#ddd"/>
  <circle cx="305" cy="300" r="15" fill="#ff7675" opacity="0.2"/>
  <text x="297" y="305" font-family="Arial" font-size="12" fill="#ff7675">🏃</text>
  <text x="330" y="295" font-family="Arial" font-size="14" fill="#2c3e50">Morning Run</text>
  <text x="330" y="315" font-family="Arial" font-size="12" fill="#7f8c8d">5.2 km • 32 min • 6:30 AM</text>
  
  <!-- Activity Card 2 -->
  <rect x="275" y="340" width="250" height="60" rx="5" fill="white" stroke="#ddd"/>
  <circle cx="305" cy="370" r="15" fill="#74b9ff" opacity="0.2"/>
  <text x="297" y="375" font-family="Arial" font-size="12" fill="#74b9ff">🏋️</text>
  <text x="330" y="365" font-family="Arial" font-size="14" fill="#2c3e50">Weight Training</text>
  <text x="330" y="385" font-family="Arial" font-size="12" fill="#7f8c8d">45 min • 320 cal • 5:45 PM</text>
  
  <!-- Bottom Navigation -->
  <rect x="260" y="425" width="280" height="40" fill="#f5f6fa"/>
  
  <circle cx="310" cy="445" r="15" fill="transparent" stroke="#6c5ce7"/>
  <text x="302" y="450" font-family="Arial" font-size="12" fill="#6c5ce7">📊</text>
  
  <circle cx="370" cy="445" r="15" fill="#6c5ce7"/>
  <text x="362" y="450" font-family="Arial" font-size="12" fill="white">🏠</text>
  
  <circle cx="430" cy="445" r="15" fill="transparent" stroke="#6c5ce7"/>
  <text x="422" y="450" font-family="Arial" font-size="12" fill="#6c5ce7">👤</text>
  
  <!-- Web Interface Elements -->
  <rect x="30" y="100" width="200" height="320" rx="5" fill="white" stroke="#ddd"/>
  <text x="45" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Health Metrics</text>
  
  <!-- Chart 1 -->
  <rect x="45" y="150" width="170" height="80" rx="5" fill="#f5f6fa"/>
  <text x="55" y="170" font-family="Arial" font-size="12" fill="#2c3e50">Steps Last Week</text>
  <polyline points="55,205 80,190 105,200 130,180 155,195 180,175 205,185" 
           fill="none" stroke="#6c5ce7" stroke-width="2"/>
  
  <!-- Chart 2 -->
  <rect x="45" y="240" width="170" height="80" rx="5" fill="#f5f6fa"/>
  <text x="55" y="260" font-family="Arial" font-size="12" fill="#2c3e50">Sleep Pattern</text>
  <rect x="55" y="270" width="20" height="40" fill="#6c5ce7" opacity="0.7"/>
  <rect x="80" y="280" width="20" height="30" fill="#6c5ce7" opacity="0.7"/>
  <rect x="105" y="275" width="20" height="35" fill="#6c5ce7" opacity="0.7"/>
  <rect x="130" y="265" width="20" height="45" fill="#6c5ce7" opacity="0.7"/>
  <rect x="155" y="285" width="20" height="25" fill="#6c5ce7" opacity="0.7"/>
  <rect x="180" y="270" width="20" height="40" fill="#6c5ce7" opacity="0.7"/>
  
  <rect x="45" y="330" width="170" height="40" rx="5" fill="#6c5ce7"/>
  <text x="85" y="355" font-family="Arial" font-size="14" fill="white">Generate Report</text>
  
  <!-- Desktop View -->
  <rect x="570" y="100" width="200" height="320" rx="5" fill="white" stroke="#ddd"/>
  <text x="585" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">Recommendations</text>
  
  <!-- Recommendation Card 1 -->
  <rect x="585" y="150" width="170" height="70" rx="5" fill="#f5f6fa"/>
  <circle cx="605" cy="170" r="10" fill="#6c5ce7" opacity="0.2"/>
  <text x="601" y="174" font-family="Arial" font-size="10" fill="#6c5ce7">💧</text>
  <text x="625" y="175" font-family="Arial" font-size="14" fill="#2c3e50">Hydration</text>
  <text x="595" y="195" font-family="Arial" font-size="12" fill="#7f8c8d">Drink 500ml of water</text>
  <text x="595" y="210" font-family="Arial" font-size="10" fill="#2c3e50">Next 2 hours</text>
  
  <!-- Recommendation Card 2 -->
  <rect x="585" y="230" width="170" height="70" rx="5" fill="#f5f6fa"/>
  <circle cx="605" cy="250" r="10" fill="#ff7675" opacity="0.2"/>
  <text x="601" y="254" font-family="Arial" font-size="10" fill="#ff7675">⚡</text>
  <text x="625" y="255" font-family="Arial" font-size="14" fill="#2c3e50">Activity</text>
  <text x="595" y="275" font-family="Arial" font-size="12" fill="#7f8c8d">Take a 10 min walk</text>
  <text x="595" y="290" font-family="Arial" font-size="10" fill="#2c3e50">You've been sitting for 1h</text>
  
  <!-- Recommendation Card 3 -->
  <rect x="585" y="310" width="170" height="70" rx="5" fill="#f5f6fa"/>
  <circle cx="605" cy="330" r="10" fill="#74b9ff" opacity="0.2"/>
  <text x="601" y="334" font-family="Arial" font-size="10" fill="#74b9ff">🥗</text>
  <text x="625" y="335" font-family="Arial" font-size="14" fill="#2c3e50">Nutrition</text>
  <text x="595" y="355" font-family="Arial" font-size="12" fill="#7f8c8d">Time for protein intake</text>
  <text x="595" y="370" font-family="Arial" font-size="10" fill="#2c3e50">Post-workout suggestion</text>
</svg>