<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50"/>
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">Restaurant Management System</text>
  
  <!-- Navigation -->
  <rect x="550" y="15" width="80" height="30" rx="5" fill="#3498db"/>
  <text x="565" y="35" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="640" y="15" width="70" height="30" rx="5" fill="transparent" stroke="white"/>
  <text x="655" y="35" font-family="Arial" font-size="14" fill="white">Orders</text>
  
  <rect x="720" y="15" width="60" height="30" rx="5" fill="transparent" stroke="white"/>
  <text x="732" y="35" font-family="Arial" font-size="14" fill="white">Logout</text>
  
  <!-- Main Container -->
  <rect x="200" y="60" width="600" height="440" fill="#f9f9f9"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#34495e"/>
  
  <rect x="20" y="90" width="160" height="40" rx="5" fill="#3498db"/>
  <text x="55" y="115" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="20" y="140" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="65" y="165" font-family="Arial" font-size="14" fill="white">Orders</text>
  
  <rect x="20" y="190" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="45" y="215" font-family="Arial" font-size="14" fill="white">Reservations</text>
  
  <rect x="20" y="240" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="60" y="265" font-family="Arial" font-size="14" fill="white">Inventory</text>
  
  <rect x="20" y="290" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="50" y="315" font-family="Arial" font-size="14" fill="white">Employees</text>
  
  <rect x="20" y="340" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="65" y="365" font-family="Arial" font-size="14" fill="white">Reports</text>
  
  <rect x="20" y="390" width="160" height="40" rx="5" fill="transparent" stroke="#3498db"/>
  <text x="65" y="415" font-family="Arial" font-size="14" fill="white">Settings</text>
  
  <!-- Main Content - Dashboard -->
  <rect x="220" y="80" width="560" height="50" rx="5" fill="white" stroke="#ddd"/>
  <text x="240" y="110" font-family="Arial" font-size="18" fill="#2c3e50">Dashboard Overview</text>
  
  <!-- Stats Cards -->
  <rect x="220" y="150" width="250" height="100" rx="5" fill="white" stroke="#ddd"/>
  <text x="240" y="180" font-family="Arial" font-size="16" fill="#7f8c8d">Today's Orders</text>
  <text x="240" y="220" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50">42</text>
  
  <rect x="490" y="150" width="290" height="100" rx="5" fill="white" stroke="#ddd"/>
  <text x="510" y="180" font-family="Arial" font-size="16" fill="#7f8c8d">Today's Revenue</text>
  <text x="510" y="220" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50">à¸¿24,850</text>
  
  <rect x="220" y="270" width="250" height="100" rx="5" fill="white" stroke="#ddd"/>
  <text x="240" y="300" font-family="Arial" font-size="16" fill="#7f8c8d">Pending Reservations</text>
  <text x="240" y="340" font-family="Arial" font-size="28" font-weight="bold" fill="#2c3e50">12</text>
  
  <rect x="490" y="270" width="290" height="100" rx="5" fill="white" stroke="#ddd"/>
  <text x="510" y="300" font-family="Arial" font-size="16" fill="#7f8c8d">Low Stock Items</text>
  <text x="510" y="340" font-family="Arial" font-size="28" font-weight="bold" fill="#e74c3c">8</text>
  
  <!-- Graph -->
  <rect x="220" y="390" width="560" height="90" rx="5" fill="white" stroke="#ddd"/>
  <text x="240" y="420" font-family="Arial" font-size="16" fill="#7f8c8d">Weekly Sales</text>
  
  <!-- Graph lines -->
  <polyline points="240,450 300,440 360,455 420,425 480,435 540,420 600,400 660,410 720,395" 
           fill="none" stroke="#3498db" stroke-width="3"/>
  
  <!-- X-axis labels -->
  <text x="240" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Mon</text>
  <text x="300" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Tue</text>
  <text x="360" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Wed</text>
  <text x="420" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Thu</text>
  <text x="480" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Fri</text>
  <text x="540" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Sat</text>
  <text x="600" y="470" font-family="Arial" font-size="10" fill="#7f8c8d">Sun</text>
</svg>